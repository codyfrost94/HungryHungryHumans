<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rock Salt' rel='stylesheet'>
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Hungry Hungry<br>Humans</h1></div>
            <div class="col-md-6">
                <div class="login-div">
                    <br>
                    <input id="txtEmail" type="email" placeholder="Email" class="m-2">
                    <input id="txtPassword" type="password" placeholder="Password" class="m-2">
                    <br>
                    <button id="btnLogin" class="btn btn-action m-2">Login</button>
                    <button id="btnSignUp" class="btn btn-secondary m-2">Sign-up</button>
                    <button id="btnLogout" class="btn btn-action hide m-2">Log Out</button>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Your Ingredients</div>
                    <div class="panel-body">
                        <div class="col-md">
                            <div class="border-around droppable">
                                <h5>What's In Your Pantry:</h5>
                                <!-- <form id="add-ingredient"> <input type="text" id="user-ingredient" class="mb-3"> <input type="submit" value="Save" id="save-ingr-item"> </form> <br>-->
                                <div id="ingredients">
                                    <ul id="ingredient-list"></ul>
                                    <br>
                                    <input type="submit" value="Delete" class="delete-btn-1"> </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary mt-3" id="add-recipe">Search Recipes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Choose Ingredients</div>
                    <div class="panel-body">
                        <div id="preset-ingr">
                            <p id="noodles" class="draggable list-item">Noodles</p>
                            <p id="bananas" class="draggable list-item">Bananas</p>
                            <p id="ketchup" class="draggable list-item">Ketchup</p>
                            <p id="butter" class="draggable list-item">Butter</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Your Recipes</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Title</label>
                            <input type="text" class="form-control new-recipe-input" id="recipe-title" placeholder="Ramen with Egg"> </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Cuisine</label>
                            <input type="text" class="form-control new-recipe-input" id="cuisine-type" placeholder="Italian, Mexican, Chinese"> </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Ingredients</label>
                            <input type="text" class="form-control new-recipe-input" id="recipe-ingredients" placeholder="Noodles"> </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="add-recipe-ingredient">Add Ingredient</button>
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">Instructions</label>
                            <textarea class="form-control new-recipe-input" id="instructions" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="add-recipe2">Submit Recipe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/logic/logic.js"></script>
    <script type="text/javascript" src="assets/logic/test.js"></script>
    <script type="text/javascript" src="assets/logic/ingredients.js"></script>
    <script type="text/javascript" src="assets/logic/drag-drop.js"></script>

</body>

</html>
