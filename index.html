<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>What's In Your Pantry?</h4>
                <form id="add-ingredient">
                    <input type="text">
                    <input type="submit" value="Save"> </form>
                <div id="ingredient-list">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"> <span class="custom-control-indicator"></span> <span class="custom-control-description">Ingredient Item</span></label>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Diet Restrictions?</h4>
                <form id="add-restriction">
                    <input type="text">
                    <input type="submit" value="Save"> </form>
                <div id="restriction-list">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"> <span class="custom-control-indicator"></span> <span class="custom-control-description">Restriction Item</span></label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/logic/logic.js"></script>
</body>

</html>
