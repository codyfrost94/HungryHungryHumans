<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <div class="container">
        <br>
        <input id="txtEmail" type="email" placeholder="Email" class="m-2">
        <br>
        <input id="txtPassword" type="password" placeholder="Password" class="m-2">
        <br>
        <button id="btnLogin" class="btn btn-action m-2">Login</button>
        <button id="btnSignUp" class="btn btn-secondary m-2">Sign-up</button>
        <button id="btnLogout" class="btn btn-action hide m-2">Log Out</button>
        <br>
        <br>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Your Ingredients</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <div class="border-around">
                                <h4>What's In Your Pantry?</h4>
                                <form id="add-ingredient">
                                    <input type="text" id="user-ingredient" class="mb-3">
                                    <input type="submit" value="Save" id="save-ingr-item"> </form>
                                <br>
                                <div id="ingredients">
                                    <ul id="ingredient-list">
                                        <!-- <li> <input id="ingredient-checkbox" type="checkbox">Ingredient Item</li>-->
                                    </ul>
                                    <br>
                                    <input type="submit" value="Delete" class="delete-btn-1"> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="border-around">
                                <h4>Diet Restrictions?</h4>
                                <form id="add-restriction">
                                    <input type="text" id="user-restriction" class="mb-3">
                                    <input type="submit" value="Save" id="save-rest-item"> </form>
                                <br>
                                <div id="restrictions">
                                    <ul id="restriction-list">
                                        <!-- <li> <input id="restriction-checkbox" type="checkbox">Restriction Item</li>-->
                                    </ul>
                                    <br>
                                    <input type="submit" value="Delete" class="delete-btn-2"> </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary mt-3" id="add-recipe">Search Recipes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Your Recipes</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Title</label>
                            <input type="text" class="form-control" id="recipe-title" placeholder="Ramen with Egg"> </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Cuisine</label>
                            <input type="text" class="form-control" id="cuisine-type" placeholder="Italian, Mexican, Chinese"> </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Ingredients</label>
                            <input type="text" class="form-control" id="cuisine-type" placeholder="Noodles"> </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="add-ingredient">Add Ingredient</button>
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">Instructions</label>
                            <textarea class="form-control" id="instructions" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="add-recipe">Submit Recipe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/logic/logic.js"></script>
	<script type="text/javascript" src="assets/logic/ingredients.js"></script>
</body>

</html>
